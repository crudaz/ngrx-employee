<mat-form-field>
  <mat-select
      [attr.disabled]="isDisabled"
      [(value)]="selected"
      (selectionChange)="onChangeJob($event.value)">
    <mat-option *ngFor="let pos of positions" [value]="pos.value" >
      {{pos.viewValue}}
    </mat-option>
  </mat-select>
  <mat-error>
      Job title is required
  </mat-error>
</mat-form-field>
